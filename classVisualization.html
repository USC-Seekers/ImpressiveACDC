<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>Class Visualization</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
            h2{
                text-align: center;
                padding-bottom: 1px;
                margin-bottom: 2px;
            }
            #legend2{
                overflow:hidden;
                position: absolute;
                padding-top: 0px;
                padding-left: 10%;

            }
            .legend2 {
                margin-right: 1em;
               line-height: 30px;

            }

            h3 {
    margin-top: 15px;
}

.key-dot {
    display: inline-block;
    height: 23px;
    margin-right: .5em;
    width: 23px;
    border-radius: 100%;
}

.legend {
    margin-right:20px;
    display: inline-block;
}

.nomatch { background: #FD7F28;}
.graphics { background: #AFC8E7;}
.io { background: #9ADE8D;}
.sql { background: #9369BB;}
.networking { background: #f7ec8f;}
.null { background: #edced7;}

		</style>
</head>
<body>
    <h2 id="nameLabel">Loading...</h2>
    <div id="legend2">
       <div class="legend2"><span class="key-dot nomatch"></span>No Match </div>
       <div class="legend2"><span class="key-dot graphics"></span>Graphics </div>
       <div class="legend2"><span class="key-dot io"></span>IO </div>
       <div class="legend2"><span class="key-dot sql"></span>SQL </div>
       <div class="legend2"><span class="key-dot networking"></span>Networking </div>
       <div class="legend2"><span class="key-dot null"></span>NULL </div>
    </div>
	<script type="text/javascript">
    

var width = window.innerWidth;
var height = window.innerHeight-60;

d3.json("input/log4j-2.1-class.json", function(error, dataset) {
var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("color", "white")
    .style("padding", "8px")
    .style("background-color", "rgba(0, 0, 0, 0.75)")
    .style("border-radius", "6px")
    .style("font", "12px sans-serif")
    .text("tooltip");


        // console.log(dataset);
        var myParam = document.location.search.split('input=')[1]


        console.log(myParam);
        document.getElementById("nameLabel").innerHTML=myParam;
        document.title="Class Visualization:"+ myParam;
                console.log(dataset);

        dataset=dataset[myParam];
        console.log(dataset);
        dataset=Object.assign({"children": dataset}, dataset);
                console.log(dataset);

        var color =['#FD7F28', '#AFC8E7', '#9ADE8D', '#9369BB', '#f7ec8f', '#edced7'];

        var bubble = d3.pack(dataset)
            .size([width, height])
            .padding(0.5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return 20; });
            console.log(nodes);

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
            console.log(node);


        node.append("title")
            .text(function(d) {
                return d.name ;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                console.log(d.data.type);
                if (d.data.type=="no_match")
                {
                return color[0];
                }
                else if (d.data.type=="graphics")
                    {return color[1];}
                else if (d.data.type=="io")
                    {return color[2];}
                else if (d.data.type=="sql")
                    return color[3];
                else if (d.data.type=="networking"){
                    return color[4];
                }
                else return color[5];

            })
            .on("mouseover", function(d) {
              tooltip.text("Name: " + d.data.name + "    Type: "+ d.data.type);
              tooltip.style("visibility", "visible");
              })
             .on("mousemove", function() {
             return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
             })
            ;

         node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                if (d.data.name.length>0){
                var stringset = d.data.name.split(".");
                var size = stringset.length;
                return stringset[size-3]+"."+stringset[size-2]+".";
                }
                else return"";
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/6;
            })
            .attr("fill", "black");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                if (d.data.name.length>0){

                var stringset = d.data.name.split(".");
                var size = stringset.length;

                return stringset[size-1];}
                else return"";

            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/6;
            })
            .attr("fill", "black");

        d3.select(self.frameElement)
            .style("height", height + "px")
            .style("width",width + "px");
});


	</script>
</body>
</html>
